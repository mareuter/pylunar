name: "Python CI"

on:
  workflow_dispatch: {}
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run tox
        uses: lsst-sqre/run-tox@0be7e8464864caa0abeea2fe73246a9261aedc7f # v1
        with:
          python-version: ${{ matrix.python }}
          tox-envs: "lint"

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run tox
        uses: lsst-sqre/run-tox@0be7e8464864caa0abeea2fe73246a9261aedc7f # v1
        with:
          python-version: ${{ matrix.python }}
          tox-envs: "py,coverage-report"

  check-docs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Run tox
        uses: lsst-sqre/run-tox@0be7e8464864caa0abeea2fe73246a9261aedc7f # v1
        with:
          python-version: ${{ matrix.python }}
          tox-envs: "docs"

  test-packaging:
    runs-on: ubuntu-latest
    needs: [lint, test, check-docs]

    strategy:
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Run tox
        uses: lsst-sqre/run-tox@0be7e8464864caa0abeea2fe73246a9261aedc7f # v1
        with:
          python-version: ${{ matrix.python }}
          tox-envs: "check-packaging"
